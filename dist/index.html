<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foodzzilla</title>
    <link rel="shortcut icon" href="fav.png" type="image/png">
    <meta name="description" content="Составь план правильного питания, рассчитай калории, распечатай список продуктов на неделю.">
    <meta name="keywords" content="правильное питание, диета, рецепты, похудание, на массе, на сушке, полезные продукты, калорийность, еда">
    <meta name="yandex-verification" content="60fe7d455d5bfab0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic">
    <link rel="stylesheet" type="text/css" href="foodzzilla.css">
  </head>
  <body></body>
  <div class="content">
    <div class="column left-column">
      <div class="well header">Правильное питание - <span class="highlight">просто</span></div>
      <div class="well description">Составь план правильного питания, рассчитай калории, распечатай список продуктов на неделю.</div>
    </div>
    <div class="column right-column">
      <form class="subscribe">
        <div class="under-constraction">Приложение находится в разработке. Укажите электронный адрес и мы оповестим Вас о запуске проекта.</div>
        <div class="control">
          <label for="email">Электронный адрес:</label>
          <input type="email" id="email" required="">
        </div>
        <div class="button">
          <button type="submit" class="send">Подписаться</button>
        </div>
        <div class="nda">Мы не передаем Вашу персональную информацию третьим лицам.</div>
      </form>
    </div>
  </div>
  <footer class="sticky"><img src="logo_original.png" class="logo"></footer>
</html>
